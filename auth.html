<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | CHALHER Paris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f9f9f9; padding: 20px; }
        .auth-box { background: white; padding: 50px; max-width: 450px; width: 100%; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
        .auth-box h1 { font-family: 'Playfair Display', serif; text-align: center; margin-bottom: 30px; font-size: 28px; letter-spacing: 2px; }
        .auth-tabs { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #eee; }
        .auth-tab { flex: 1; text-align: center; padding: 15px; cursor: pointer; font-size: 14px; letter-spacing: 1px; border-bottom: 2px solid transparent; transition: all 0.3s; }
        .auth-tab.active { border-bottom-color: var(--gold); color: var(--gold); }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 12px; letter-spacing: 1px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; font-size: 14px; font-family: inherit; }
        .form-group input:focus { outline: none; border-color: var(--gold); }
        .auth-btn { width: 100%; background: #000; color: #fff; padding: 15px; border: none; font-weight: bold; cursor: pointer; letter-spacing: 1px; transition: background 0.3s; margin-top: 10px; }
        .auth-btn:hover { background: #333; }
        .auth-error { background: #ffebe9; color: #c41e3a; padding: 12px; margin-bottom: 20px; font-size: 12px; border-left: 3px solid #c41e3a; display: none; }
        .auth-success { background: #e8f5e9; color: #2e7d32; padding: 12px; margin-bottom: 20px; font-size: 12px; border-left: 3px solid #2e7d32; display: none; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #666; text-decoration: none; font-size: 12px; }
        .back-link a:hover { color: var(--gold); }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>CHALHER PARIS</h1>

            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">CONNEXION</div>
                <div class="auth-tab" data-tab="register">INSCRIPTION</div>
            </div>

            <div id="authError" class="auth-error"></div>
            <div id="authSuccess" class="auth-success"></div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>MOT DE PASSE</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">SE CONNECTER</button>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>MOT DE PASSE</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label>CONFIRMER MOT DE PASSE</label>
                    <input type="password" id="registerPasswordConfirm" required>
                </div>
                <button type="submit" class="auth-btn">S'INSCRIRE</button>
            </form>

            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Retour Ã  la boutique</a>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
